spring.application.name=ceramic_affair_web
spring.profiles.active=prod
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Variables del usuario administrador
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# Configuración de la conexión a la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL_BASE:jdbc:mysql://localhost:3306/ceramic_affair_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Java Persistence API)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Activa la generación automática de las tablas
spring.jpa.generate-ddl=true

# URL base de la aplicación
app.backend.url=${BACKEND_URL}

# URL base del frontend
app.frontend.url=${FRONTEND_URL}

# Ruta de la carpeta de almacenamiento de imágenes
ceramic.affair.images.path=${IMAGES_PATH:uploads}

# Configuración del tamaño máximo de archivos de imagen
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de JWT
jwt.secret=${JWT_SECRET:defaultSecretKeyForLocal_ThisIsAVeryStrongSecretKey123456789}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Configuración de Spring Mail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.to=${MAIL_TO}

# Configuración de reCAPTCHA
recaptcha.site-key=${RECAPTCHA_SITE_KEY}
recaptcha.secret-key=${RECAPTCHA_SECRET_KEY}

# Configuración de logging
logging.level.root=INFO
logging.level.es.uca.ceramic_affair_web=DEBUG
logging.file.name=logs/ceramic_affair_web.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=5
